<P>

    <form action="/DC Hero"></form>
        <!-- 格子的名字要寫在label，radio是單選題, 要設定相同ID標示同一個題目 -->
            <input type="radio" name="Hero name" id="Batman" value="Batman">
            <label for="Batman">Batman</label>
            <input type="radio" name="Hero name" id="Iron Man" value="Iron Man">
            <label for="Iron Man">Iron Man</label>
